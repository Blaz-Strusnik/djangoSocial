<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static '/css/master.css' %}">
</head>
<body>

    <nav class="navbar  mynav" role="navigation" id="navbar">
    			<div class="container">

            <a class="navbar-brand mynav" href="{% url 'home' %}">Django Social</a>

    					<ul class="nav navbar-nav navbar-right">
    						{% if user.is_authenticated %}
                      <li><a href="#" class="btn btn-simple">Post</a></li>
                      <li><a href="#" class="btn btn-simple">Groups</a></li>
                      <li><a href="#" class="btn btn-simple">Create Group</a></li>
<li>
  <form id="logout-form" action="{% url 'accounts:logout' %}" method="post" style="display:none;">
    {% csrf_token %}
  </form>
  <a href="#" class="btn btn-link" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
    Log out
  </a>
</li>

    						{% else %}
    						      <li><a href=""class="btn btn-simple">Groups</a></li>
    						      <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
    						      <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
    						{% endif %}
    					</ul>



    			</div>
    		</nav>

        <div class="container mycontent">
{% block content %}

{% endblock %}
        </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="{% static '/js/master.js'%}" type="text/javascript" ></script>
</body>
</html>
